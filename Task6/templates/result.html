{% extends 'base.html' %}
{%block body%}
<body>
  <div class="container jumbotron mt-2 p-0 py-1">
    <h1 align="center">Image recognition output</h1>
  </div>
  <div class="container bg-secondary py-2">
    <div>
      <a href="{{ url_for('index')}}" class="btn btn-success">Home</a>
    </div>
    <div>
      <br>
      <table class="table table-dark w-100">
      <tr>
        <td>
            <img src='{{data[0]}}' width="30%" alt='no data found!'>
        </td>
        <td>
            {% if data %}
            <div>
            {% set another = data[1] %}
            {% for item in another %}
              <ul class="list-group">
                <li class="list-group-item text-dark font-weight-bold">{{item}} : <span class="badge badge-primary badge-pill"> {{another[item]}}</span></li>
              </ul>
            {% endfor %}
            {% else %}
              NO DATA FOUND!
            {% endif %}
        </td>
      </tr>
    </table>
    </div>
  </div>
</body>


{%endblock%}
