{% extends 'base.html' %}
{%block body%}
<body>
  <div class="container jumbotron mt-2 p-0 py-1">
    <h1 align="center">Image recognition output</h1>
  </div>
  <div class="container bg-secondary py-2">
    <div>
      <a href="{{ url_for('index')}}" class="btn btn-success">Home</a>
    </div>
    <div>
      <br>
      <table class="table table-dark w-100 ">
      <tr>
        <td width=40%>
            <img src='{{data[0]}}' width="50%" alt='no data found!'>
        </td>
        <td>
          {% if data[1] %}
          {% for item in data[1] %}
          <ul class="list-group">
            <li class="list-group-item text-dark font-weight-bold">{{item}} : <span class="badge badge-primary badge-pill"> {{data[1][item]}}</span></li>
          </ul>
          {% endfor %}
          {% else %}
          <div style="padding-top: 20%;">
                  NO DATA FOUND!
          </div>
            {% endif %}
        </td>
      </tr>
    </table>
    </div>
  </div>
</body>


{%endblock%}
